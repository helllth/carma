name: Dispatch Event Workflow

on:
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Echo event type
        run: |
          echo "Event Type: ${{ github.event.action }}"
          echo "Project Name: ${{ github.event.client_payload.project-name }}"
          echo "Target: ${{ github.event.client_payload.target }}"
        shell: bash
